global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'location404'
    environment: 'production'

# Scrape configs
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'

  # Location404 Game Service (scrape múltiplas réplicas)
  - job_name: 'location404-game'
    dns_sd_configs:
      - names:
          - 'location404-game-1'
          - 'location404-game-2'
        type: 'A'
        port: 8080
    metrics_path: '/metrics'

  # Location404 Auth Service
  - job_name: 'location404-auth'
    dns_sd_configs:
      - names:
          - 'location404-auth-1'
          - 'location404-auth-2'
        type: 'A'
        port: 8080
    metrics_path: '/metrics'

  # Location404 Data Service
  - job_name: 'location404-data'
    dns_sd_configs:
      - names:
          - 'location404-data-1'
          - 'location404-data-2'
        type: 'A'
        port: 8080
    metrics_path: '/metrics'

  # Grafana Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Grafana Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana Mimir
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:9009']

# Remote write para Mimir (opcional, para persistência de longo prazo)
remote_write:
  - url: http://mimir:9009/api/v1/push
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms
