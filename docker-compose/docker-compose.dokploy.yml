version: '3.8'

# ============================================================================
# NETWORKS (External - criar antes do deploy)
# ============================================================================
networks:
  location404:
    external: true
  traefik-public:
    external: true

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  traefik-certificates:
  grafana-data:
  loki-data:
  tempo-data:
  mimir-data:
  prometheus-data:

# ============================================================================
# SERVICES
# ============================================================================
services:

  # ==========================================================================
  # TRAEFIK - Reverse Proxy + Load Balancer + SSL
  # ==========================================================================
  traefik:
    image: traefik:v3.0

    command:
      # API & Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Docker Provider (Swarm Mode)
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # SSL/TLS (Let's Encrypt)
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@location404.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

      # Logs
      - "--log.level=INFO"
      - "--log.format=json"
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--accesslog.filepath=/var/log/traefik/access.log"

      # Metrics (Prometheus)
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addRoutersLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0,10.0"

      # Tracing (OpenTelemetry â†’ Tempo)
      - "--tracing.otlp=true"
      - "--tracing.otlp.grpc.endpoint=tempo:4317"
      - "--tracing.otlp.grpc.insecure=true"

      # Health Check
      - "--ping=true"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-certificates:/letsencrypt"

    networks:
      - traefik-public
      - location404

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN:-location404.local}`)"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.tls=true"
        - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
